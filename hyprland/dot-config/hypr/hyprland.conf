### MONITORS ###
monitor=,preferred,auto,2

### MY PROGRAMS ###
$terminal = alacritty
$fileManager = thunar
$menu = wofi --show drun
$browser = zen-browser

### Command aliases ###

# Reload Hyprland and Waybar
$reload = hyprctl reload && pkill waybar ; waybar ;

### colours ###

### AUTOSTART ###
exec-once = waybar
exec-once = $browser
exec-once = $terminal

### ENVIRONMENT VARIABLES ###
# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

### LOOK AND FEEL ###

# nord palette
$nord0 = rgb(2E3440)
$nord1 = rgb(3B4252)
$nord2 = rgb(434C5E)
$nord3 = rgb(4C566A)
$nord4 = rgb(D8DEE9)
$nord5 = rgb(E5E9F0)
$nord6 = rgb(ECEFF4)
$nord7 = rgb(8FBCBB)
$nord8 = rgb(88C0D0)
$nord9 = rgb(81A1C1)
$nord10 = rgb(5E81AC)
$nord11 = rgb(BF616A)
$nord12 = rgb(D08770)
$nord13 = rgb(EBCB8B)
$nord14 = rgb(A3BE8C)
$nord15 = rgb(B48EAD)

# colours used
$inactive = $nord1
$active = $nord8

general {
    gaps_in = 0
    gaps_out = 0

    border_size = 2
    col.active_border = $active
    col.inactive_border = $inactive

    resize_on_border = true
    hover_icon_on_border = true

    layout = master
    no_focus_fallback = true
}

decoration {
    shadow {
        enabled = false
    }
    blur {
        enabled = false
    }
}

animations {
    enabled = false
}

master {
    allow_small_split = true
    mfact = 0.52
    orientation = left
    always_center_master = true
    new_status = slave
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

### INPUT ###

input {
    kb_layout = gb
    kb_variant = extd
    kb_model = pc105

    follow_mouse = 2
}

### KEYBINDINGS ###

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod SHIFT, R, exec, $reload,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r 
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, A, workspace, 1
bind = $mainMod, S, workspace, 2
bind = $mainMod, D, workspace, 3
bind = $mainMod, F, workspace, 4

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, A, movetoworkspacesilent, 1
bind = $mainMod SHIFT, S, movetoworkspacesilent, 2
bind = $mainMod SHIFT, D, movetoworkspacesilent, 3
bind = $mainMod SHIFT, F, movetoworkspacesilent, 4

# Example special workspace (scratchpad)
bind = $mainMod, Space , togglespecialworkspace, magic
bind = $mainMod SHIFT, Space, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

