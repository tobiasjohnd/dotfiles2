### MONITORS ###
monitor=eDP-1,preferred,auto,2
#monitor=,prefered,auto,1

### MY PROGRAMS ###
$terminal = alacritty
$fileManager = dolphin
$menu = pkill tofi || $(tofi-drun)
$browser = chromium
$music = spotify-launcher
$chat = discord

### Command aliases ###

### colours ###

### AUTOSTART ###
exec-once = waybar

### ENVIRONMENT VARIABLES ###
# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

### LOOK AND FEEL ###

# nord palette
$nord0 = rgb(2E3440)
$nord1 = rgb(3B4252)
$nord2 = rgb(434C5E)
$nord3 = rgb(4C566A)
$nord4 = rgb(D8DEE9)
$nord5 = rgb(E5E9F0)
$nord6 = rgb(ECEFF4)
$nord7 = rgb(8FBCBB)
$nord8 = rgb(88C0D0)
$nord9 = rgb(81A1C1)
$nord10 = rgb(5E81AC)
$nord11 = rgb(BF616A)
$nord12 = rgb(D08770)
$nord13 = rgb(EBCB8B)
$nord14 = rgb(A3BE8C)
$nord15 = rgb(B48EAD)

# colours used
$inactive = $nord1
$active = $nord8 $nord7 45deg

general {
    gaps_in = 0
    gaps_out = 0

    border_size = 2
    col.active_border = $active
    col.inactive_border = $inactive

    resize_on_border = true
    hover_icon_on_border = true

    layout = master
    no_focus_fallback = true
}

decoration {
    shadow {
        enabled = false
    }
    blur {
        enabled = false
    }
    dim_special = 0.5
}

animations {
    enabled = false
}

master {
    allow_small_split = true
    mfact = 0.51
    orientation = left
    always_center_master = true
    new_status = slave
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
    background_color = $nord0

}

### INPUT ###

input {
    kb_layout = gb
    kb_variant = extd
    kb_model = pc105

    follow_mouse = 2
}

binds {
    workspace_back_and_forth = true
    workspace_center_on = 1
}

### KEYBINDINGS ###

$mainMod = SUPER # Sets "Windows" key as main modifier
$reload = hyprctl reload && pkill waybar ; waybar
bind = $mainMod, BACKSPACE, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod SHIFT, R, exec, $reload
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, V, togglefloating
bind = $mainMod, Z, swapactiveworkspaces, current +1

bindir = ,SUPER_L , exec, $menu
bindir = ,SUPER_R , exec, $menu

# move focus
bind = $mainMod, L, layoutmsg, focusmaster
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, A, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, S, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, D, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, F, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, G, focusworkspaceoncurrentmonitor, 5
bind = $mainMod, C, focusmonitor, +1

# move window
bind = $mainMod SHIFT, L, layoutmsg, swapprev
bind = $mainMod SHIFT, K, layoutmsg, swapprev
bind = $mainMod SHIFT, J, layoutmsg, swapnext
bind = $mainMod SHIFT, A, movetoworkspace, 1
bind = $mainMod SHIFT, S, movetoworkspace, 2
bind = $mainMod SHIFT, D, movetoworkspace, 3
bind = $mainMod SHIFT, F, movetoworkspace, 4
bind = $mainMod SHIFT, G, movetoworkspace, 5
bind = $mainMod SHIFT, C, movewindow, mon:+1

# special workspaces for terminal, browser, file manager, discord and spotify
bind = $mainMod, Q , togglespecialworkspace, music
bind = $mainMod, W , togglespecialworkspace, web
bind = $mainMod, E , togglespecialworkspace, files
bind = $mainMod, R , togglespecialworkspace, chat
bind = $mainMod, T , togglespecialworkspace, term
workspace = special:music, on-created-empty:spotify-launcher
workspace = special:web, on-created-empty:$browser
workspace = special:files, on-created-empty:$fileManager
workspace = special:chat, on-created-empty:$chat
workspace = special:term, on-created-empty:$terminal

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

