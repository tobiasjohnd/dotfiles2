[general]
import = [
    "theme.toml"
    ]

[window.dimensions]
columns = 90
lines = 30

[window.padding]
x = 3
y = 3

[cursor]
style = "Beam"
unfocused_hollow = true

[font]
size = 13

[font.bold]
family = "CaskaydiaMono NF"
style = "Bold"

[font.italic]
family = "CaskaydiaMono NF"
style = "Italic"

[font.normal]
family = "CaskaydiaMono NF"
style = "Regular"

[selection]
save_to_clipboard = true

[terminal]
shell = "zsh"
